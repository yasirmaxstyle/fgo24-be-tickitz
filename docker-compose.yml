services:
  app:
    image: ghcr.io/yasirmastyle/fgo24-be-tickitz:latest
    build: .
    networks:
      - netapp
    ports:
      - 9503:9503
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - data_postgres:/var/lib/postgresql/data
    networks:
      - netapp
    restart: unless-stopped

  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - data_redis:/data
    networks:
      - netapp
    restart: unless-stopped

volumes:
  data_postgres:
  data_redis:


networks:
  netapp:
